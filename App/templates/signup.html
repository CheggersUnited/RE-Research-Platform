{% extends "layout.html" %}
{% block title %}Signup{% endblock %}
{% block page %}Signup{% endblock %}

{% block content %}
    <div style="padding-top: 2.5em; width: min(90vw, 600px); margin: auto;">
        <form action="/signup" method="post">
            <div class="row">
                <label for="fname">First Name</label>
                <input class="input-field col s12 validate" type="text" name="fname" required>
            </div>
            
            <div class="row">
                <label for="lname">Last Name</label>
                <input class="input-field col s12 validate" type="text" name="lname" required>
            </div>
            
            <div class="row">
                <label for="email">Email</label>
                <input class="input-field col s12 validate" type="email" name="email" required>
            </div>

            <div class="row">
                <label for="password">Password</label>
                <input class="input-field col s12 validate" type="password" name="password" required>
            </div>

            <p class="center">Already have an account? <a href="/login">Click Here to Sign In</a></p>

            <div class="center">
                <button class="btn waves-effect waves-light" type="submit">Submit</button>
            </div>
            
        </form>
    </div>
{% endblock %}

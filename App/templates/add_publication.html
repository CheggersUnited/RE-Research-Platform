{% extends "layout.html" %}
{% block title %}Add Publication{% endblock %}
{% block page %}Add Publication{% endblock %}
{% block nav %}{% endblock %}

{% block content %}
    <form action="/addpublication" method="post">
        <div class="row">
            <div class="input-field col s12">
                <label for="title">Title</label>
                <input type="text" name="title">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <label for="field">Field</label>
                <select name="field">
                    <option value="" disbaled selected>Select your field</option>
                    {% for i in range(fields|length %}
                    <option value="{{i+1}}">{{fields[i]}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <label for="publication_date">Publication Date</label>
                <input type="text" class="datepicker" name="publication_date">
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="center" type="submit">Add Authors</button>
            </div>
        </div>
    </form>
{% endblock %}
